{%extends 'base.html'%}

{%block title%}
Atrticles list
{%endblock%}

{% block content %}
<h1>Articles:</h1>
<div class="articles">
  {% for article in articles %}

    <div class="article">
        <h2><a href="{% url 'articles:detail'  slug=article.slug %}"> {{article.title}}</a></h2>
        <img src="{{article.image.url}}" alt="">
        <p>{{article.snippet}}</p>
        <p>{{article.date}}</p>
        <p class = "author">Added by: {{article.author.username}}</p>
    </div>

  {% endfor %}

</div>


{%endblock%}
